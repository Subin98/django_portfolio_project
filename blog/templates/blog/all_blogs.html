{% extends 'portfolio/base.html'%}

{% block content%}
<h1 align="center"> Tomy has written {{ blo.count }} blog{{ blo|pluralize }} </h1>
{% for blogs in blo %}
<div class="row justify-content-center my-3">
  <div class="col-md-10">
    <a href="{% url 'blog:details' blogs.id %}">
      <h2> {{ blogs.title }} </h2>
    </a>
    <h5 class="text-muted">{{ blogs.date|date:'M d Y'|upper }}</h5>
    <h4>{{ blogs.description|striptags|truncatechars:100 }}</h4>
  </div>
</div>
{% endfor %}
{% endblock %}
